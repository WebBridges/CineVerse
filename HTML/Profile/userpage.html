<!DOCTYPE html>
<html lang="it">

<head>
    <title>Cineverse - Profile</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/Profile/userpage.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-0 overflow-hidden" id="body_container"> 
        <header class="text-center" id="profile_header">
            <img src="../../img/default-background.jpg" alt="background profile image" class="img-fluid overflow-hidden" id="background_image">
            <svg xmlns="http://www.w3.org/2000/svg" width="76" height="50" viewBox="0 0 76 50" fill="none">
                <path d="M3 2.71213H73" stroke="#FF9E00" stroke-width="5" stroke-linecap="round"/>
                <path d="M3 46.5505H73" stroke="#FF9E00" stroke-width="5" stroke-linecap="round"/>
                <path d="M3 24.6313H73" stroke="#FF9E00" stroke-width="5" stroke-linecap="round"/>
            </svg>
            <img src="../../img/default-user.webp" alt="user image" class="img-fluid overflow-hidden" id="user_image">
            <p id="username">username</p>
        </header>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    </div>
</body>
