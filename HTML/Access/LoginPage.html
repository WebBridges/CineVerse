
<!DOCTYPE html>
<!-- Mettere a posto il bootstrap -->
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>CineVerse - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../../CSS/Access/AccessStyleBase.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid d-flex flex-column vh-100 w-100 justify-content-center align-items-center" style="max-height: 100vh;">
            <div>
                <div class="d-flex justify-content-center align-items-center">
                    <h1>CineVerse</h1>
                </div>
                
                <div id="MainBlock" class="d-flex flex-column align-items-center" style="width: 340px; height: 370px; margin:auto;">
                    <div id="BlockBanner" class="d-flex justify-content-center align-items-center w-100">
                        Login
                    </div>
                <form id="loginForm" action="../../PHP/Access/ProcessLogin.php" method="POST" novalidate>
                    <div class="mb-2 mt-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="" maxlength="50" placeholder="email" required>
                        <div class="invalid-feedback">
                            Please provide a valid email
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" value="" maxlength="30" placeholder="password" required>
                    </div>
                    <div id="error-message" class="error-message d-none"></div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-2">
                    <a id="PasswordLink" href="recupero_password.html">Hai dimenticato la password?</a>
                </div>

                </div>
            </div>
        </div>

        <script src="../../JAVASCRIPT/Access/Login.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
