<!DOCTYPE html>

<!-- Mettere a posto il bootstrap -->

<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>CineVerse - Registration</title>
        <link href="../../CSS/Access/AccessStyleBase.css" rel="stylesheet" type="text/css"/>

    </head>

    <body onload="loadTopicCheckboxes()">
    <main>
        <section>
            <h1>CineVerse</h1>
            <h2>Registrazione</h2>
            <form  id = "FormRegistration" action="../../PHP/Access/ProcessRegistration.php" method="post">
                
                <fieldset id="PersonalInfo">
                    <ul>
                        <li>
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" maxlength="30" required>
                        </li>
                        <li>
                            <label for="surname">Cognome</label>
                            <input type="text" name="surname" id="surname" maxlength="30" required>
                        </li>
                        <li>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" maxlength="30" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" maxlength="50" required>
                        </li>
                        <li>
                            <label for="confirmEmail">Email di recupero</label>
                            <input type="email" name="recoveryEmail" id="recoveryEmail" maxlength="50">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" maxlength="30" required>
                        </li>
                        <li>
                            <label for="confirmPassword">Conferma Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" maxlength="30" required>
                        </li>
                    </ul>

                    <fieldset id="birthDateInfo">
                        <ul>
                            <li>
                                <label>Data di nascita</label>
                                <input type="date" name="birthDate" id="birthDate" required>
                            </li>
                        </ul> 
                    </fieldset>
        
                    <fieldset id="genderInfo">
                        <ul>
                            <li>
                                <label for="gender">Genere (Opzionale)</label>
                            </li>
                            <li>
                                <label for="male">Maschio</label>
                                <input type="radio" id="male" name="gender" value="male" class="radioType">
                            </li>
                            <li>
                                <label for="female">Femmina</label>
                                <input type="radio" id="female" name="gender" value="female" class="radioType">
                            </li>
                            <li>
                                <label for="other">Altro</label>
                                <input type="radio" id="other" name="gender" value="other" class="radioType">
                            </li>
                        </ul>
                    </fieldset>

                </fieldset>
                <fieldset id="ProfileInfo">
                    <ul>
                        <li>
                            <label for="bio">Descrizione del profilo</label>
                            <textarea name="bio" id="bio" cols="30" rows="10" maxlength="50" required></textarea>
                        </li>
                        <li>
                            <label for="profilePicture">Immagine del profilo</label>
                            <input type="file" name="profilePicture" id="profilePicture" accept=".jpg, .jpeg, .png" required>
                        </li>
                    </ul>
                    <label for="interests">Interessi</label>
                    <ul id="topic_checkbox">
                        
                    </ul>
                </fieldset>
                
                <fieldset id="submitField"></fieldset>
                    <input type="submit" value="Registrati" id="RegisterButton" class="buttonOrange">
                </fieldset>   
            </form>
        </section>
    </main>

    <script src="../../JAVASCRIPT/Access/RegistrationFunction.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../JAVASCRIPT/Access/ValidateForm.js"></script>
    </body>

</html>
