<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>CineVerse - 2authLogin</title>
        <link href="../../CSS/Access/AccessStyleBase.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <h1>CineVerse</h1>
        <section>
            <h2>Autenticazione</h2>
            <p>Inserisci il codice arrivato tramite E-mail:</p>
            <form action="../../PHP/Access/Process2FA.php" method="post">
                <fieldset id="2authLoginInfo">
                    <ul>
                        <li>
                            <label for="2authCode">Codice</label>
                            <input type="text" name="2fa" id="2fa" placeholder="Codice" required>
                        </li>
                        <li>
                            <input type="submit" value="Conferma" id="2faButton" class="buttonOrange">
                        </li>
                    </ul>
                </fieldset>
            </form>
            <button id="resend" class="buttonViolet">Rinvia codice</button>
        </section>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="../../JAVASCRIPT/Access/Login2FA.js" type="text/javascript"></script>
    </body>
</html>
